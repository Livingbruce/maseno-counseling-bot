<!DOCTYPE html>
<html>
<head>
    <title>Maseno Counseling - Fresh Start</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Maseno Counseling - Fresh Start</h1>
        <p>This is a completely new file to test if Vercel cache is cleared.</p>
        <p>If you can see this page, the cache has been cleared!</p>
        <button class="btn" onclick="testAPI()">Test API</button>
        <button class="btn" onclick="testLogin()">Test Login</button>
        <div id="results"></div>
    </div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch("/api/");
                const data = await response.json();
                document.getElementById("results").innerHTML = "<p>‚úÖ API Working: " + data.message + "</p>";
            } catch (error) {
                document.getElementById("results").innerHTML = "<p>‚ùå API Error: " + error.message + "</p>";
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: "admin@maseno.ac.ke", password: "123456" })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById("results").innerHTML = "<p>‚úÖ Login Working: " + data.message + "</p>";
                } else {
                    document.getElementById("results").innerHTML = "<p>‚ùå Login Error: " + data.error + "</p>";
                }
            } catch (error) {
                document.getElementById("results").innerHTML = "<p>‚ùå Login Error: " + error.message + "</p>";
            }
        }
    </script>
</body>
</html>
