<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maseno Counseling Dashboard - Debug</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
      .error { background: #ffebee; color: #c62828; }
      .success { background: #e8f5e8; color: #2e7d32; }
    </style>
  </head>
  <body>
    <h1>üîç Dashboard Debug Page</h1>
    <div class="debug">
      <h3>Current Status:</h3>
      <p>If you can see this page, the basic HTML is loading.</p>
    </div>
    
    <div class="debug">
      <h3>JavaScript Test:</h3>
      <p id="js-test">Testing JavaScript...</p>
    </div>
    
    <div class="debug">
      <h3>API Test:</h3>
      <p id="api-test">Testing API...</p>
    </div>
    
    <div class="debug">
      <h3>React App Test:</h3>
      <div id="root">
        <p>React app should load here. If you see this text, React is not loading.</p>
      </div>
    </div>
    
    <script>
      // Test JavaScript
      document.getElementById("js-test").innerHTML = "‚úÖ JavaScript is working!";
      
      // Test API
      fetch("/api/")
        .then(response => response.json())
        .then(data => {
          document.getElementById("api-test").innerHTML = "‚úÖ API is working: " + data.message;
        })
        .catch(error => {
          document.getElementById("api-test").innerHTML = "‚ùå API Error: " + error.message;
        });
      
      // Check if React loads
      setTimeout(() => {
        const root = document.getElementById("root");
        if (root.innerHTML.includes("React app should load here")) {
          root.innerHTML = "‚ùå React app failed to load";
          root.className = "error";
        }
      }, 3000);
    </script>
    
    <script type="module" crossorigin src="/assets/index-DNBeRJnf.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Cbsup9lY.css">
  </body>
</html>
