<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maseno Counseling - Working Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-button:hover {
            background: #5a6fd8;
        }
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .demo-credentials {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        .demo-credentials h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .demo-credentials p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .dashboard {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }
        .dashboard h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1>ðŸŽ“ Maseno Counseling</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="admin@maseno.ac.ke" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="123456" required>
            </div>
            
            <div id="messageDiv" class="message" style="display: none;"></div>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Email:</strong> admin@maseno.ac.ke</p>
            <p><strong>Password:</strong> 123456</p>
        </div>
    </div>
    
    <div class="dashboard" id="dashboard">
        <h1>ðŸŽ“ Maseno Counseling Dashboard</h1>
        <div class="user-info">
            <h2>Welcome, <span id="userName">Admin</span>!</h2>
            <p>You are logged in as an <span id="userRole">Administrator</span>.</p>
            <p>Email: <span id="userEmail">admin@maseno.ac.ke</span></p>
        </div>
        
        <div style="text-align: center;">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script>
        const API_URL = "https://maseno-counseling-fresh-1uqnm05rf-victor-mburugu-s-projects.vercel.app";
        
        // Check if already logged in
        if (localStorage.getItem("token")) {
            showDashboard();
        }
        
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const loginButton = document.getElementById("loginButton");
            const messageDiv = document.getElementById("messageDiv");
            
            loginButton.disabled = true;
            loginButton.textContent = "Signing in...";
            messageDiv.style.display = "none";
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.message === "Login successful") {
                    // Store token and user data
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", JSON.stringify(data.user));
                    
                    // Show success message
                    messageDiv.style.display = "block";
                    messageDiv.className = "message success";
                    messageDiv.textContent = "Login successful! Redirecting to dashboard...";
                    
                    // Show dashboard
                    setTimeout(() => {
                        showDashboard();
                    }, 1500);
                } else {
                    throw new Error(data.error || "Login failed");
                }
            } catch (error) {
                messageDiv.style.display = "block";
                messageDiv.className = "message error";
                messageDiv.textContent = "Error: " + error.message;
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = "Sign In";
            }
        });
        
        function showDashboard() {
            const user = JSON.parse(localStorage.getItem("user") || "{}");
            
            document.getElementById("userName").textContent = user.name || "Admin";
            document.getElementById("userRole").textContent = user.is_admin ? "Administrator" : "Counselor";
            document.getElementById("userEmail").textContent = user.email || "admin@maseno.ac.ke";
            
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }
        
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
        }
    </script>
</body>
</html>
